<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>~ Contact Page ~</title>
    
    <link rel="stylesheet" href="css/contact.css">

    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
</head>
<body>
        <!-- Start Navigation -->
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="nav-list">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="export.html">Export</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>

       
     
<!-- Start Contact -->

<div class="contact>
    <div class="section-header">
      <h2 class="section-title">get in touch</h2>
      <span class="line"></span>
    </div>

    <div class="container">
      <div class="contact-items">
        <div class="contact-item">
          <i class="fa fa-phone fa-2x"></i>
          <h2 class="contact-item-title">Phone</h2>
          <span class="contact-item-text">059-9-885-885</span>
        </div>

        <div class="contact-item">
          <i class="fa fa-envelope fa-2x"></i>
          <h2 class="contact-item-title">Email</h2>
          <span class="contact-item-text">Capital.Mail@gmail.com</span>
        </div>

        <div class="contact-item">
          <i class="fa fa-map-marker fa-2x"></i>
          <h2 class="contact-item-title">Address</h2>
          <span class="contact-item-text">Gaza - Remal</span>
        </div>
      </div>

      <div class="form-items">
        <form>
          <div class="towinp">
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
          </div>
          <input class="inp3" type="text" placeholder="Subject" />
          <textarea
            name="Message"
            cols="30"
            rows="3"
            placeholder="Message"
          ></textarea>
        </form>
      </div>
      <button class="form-btn">Send Message</button>
    </div>
  </div>


  <!-- Start Footer -->

  <div class="footer">
    <img src="images/logo.png" alt="" />
    <ul class="footer-links">
      <li>
        <a href="#" class="hover-opacity"> <i class="fab fa-twitter fa-lg"></i></a>
      </li>
      <li>
        <a href="#" class="hover-opacity"> <i class="fab fa-facebook-f fa-lg"></i></a>
      </li>
      <li>
        <a href="#" class="hover-opacity">
            <i class="fab fa-google-plus-g fa-lg"></i></a>
      </li>
      <li>
        <a href="#" class="hover-opacity"> <i class="fab fa-instagram fa-lg"></i></a>
      </li>
      <li>
        <a href="#" class="hover-opacity"> <i class="fab fa-linkedin-in fa-lg"></i></a>
      </li>
      <li>
        <a href="#" class="hover-opacity"> <i class="fab fa-youtube fa-lg"></i></a>
      </li>
    </ul>
    <p class="copyright">
      copyright &copy; 2020 . all right reserved by Capital Mall
    </p>
  </div>


        <script src="js/jquery-3.5.1.min.js"></script>

        <script src="js/main.js"></script>
</body>
</html>
